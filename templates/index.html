<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>MNIST Pytorch</title>
	<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
		<h1>手写数字识别</h1>
		<div align="center">
			<a href="https://github.com/zlyd-CV">
			>>>个人GitHub官网：https://github.com/zlyd-CV
			</a>
		</div>
		<div class="centered">
			<canvas id="canvas" width="128" height="128"></canvas>
		</div>

		<div class="centered">
			<input type="button" class="myButton" value="Predict" style="">
			<input type="button" id="clearButton" value="Clear" style="">
		</div>

		<div class="centered">
			<h1 id="result"></h1>
		</div>

  		<script src="{{url_for('static',filename='jquery-3.2.0.min.js')}}"></script>
	    <script src="{{url_for('static',filename='index.js')}}"></script>

	    <script type="text/javascript">
	   		$(".myButton").click(function(){
	   			$('#result').text(' Predicting...');

	   			var $SCRIPT_ROOT = {{request.script_root|tojson|safe}};

				// 返回一个包含图片展示的 data URI , data:image/png;base64,iVBORw
	   			var canvasObj = document.getElementById("canvas");
	   			var img = canvasObj.toDataURL('image/png');

	   			$.ajax({
	   				type: "POST",
	   				url: $SCRIPT_ROOT + "/predict/",
	   				data: img,
	   				success: function(data){
	   					$('#result').text('Predicted Output: ' + data);
	   				}
	   			});
	   		});
	   </script>
</body>
</html>
